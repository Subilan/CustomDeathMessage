reason:
  # 被挤死
  CRAMMING: "%playername% 被挤爆了。"
  # 被方块炸死，比如 TNT
  BLOCK_EXPLOSION: "%playername% 爆炸了。"
  # 和别的方块接触而死，其实不一定是仙人掌
  CONTACT: "%playername% 被仙人掌扎死了。"
  # 在龙息中呆太久
  DRAGON_BREATH: "%playername% 被龙息烧死了。"
  # 淹死
  DROWNING: "%playername% 氧气不足而溺亡。"
  # 被实体杀死，优先级最低
  ENTITY_ATTACK: "%playername% 被 %entityname% 杀死了。"
  # 被实体炸死，比如苦力怕
  ENTITY_EXPLOSION: "%playername% 被 %entityname% 炸死了。"
  # 被横扫之刃顺带着杀死
  ENTITY_SWEEP_ATTACK: "%playername% 被 %entityname% 扫死了。"
  # 从高处掉下来摔死
  FALL: "%playername% 摔死了。"
  # 被类似于铁砧的东西砸死
  FALLING_BLOCK: "%playername% 被 %blockname% 砸死了。"
  # 玩家在火势内被烧死
  FIRE: "%playername% 欲火焚身。"
  # 玩家在火势外被烧死
  FIRE_TICK: "%playername% 被烧死了。"
  # 鞘翅撞墙之类的
  FLY_INTO_WALL: "%playername% 撞墙而死。"
  # 在岩浆块上呆太久
  HOT_FLOOR: "%playername% 被烫死了。"
  # 玩家只有在岩浆中死才可触发，否则将触发 FIRE_TICK
  LAVA: "%playername% 在岩浆中送走了自己。"
  # 不解释
  LIGHTING: "%playername% 被劈死了。"
  # 使用魔法杀死
  MAGIC: "%playername% 被魔法杀死了。"
  # 被药水或蜘蛛毒死，优先级比有毒生物高
  POISON: "%playername% 被毒死了。"
  # 未知弹射物
  PROJECTILE: "%playername% 被弹出来的什么什么玩意弄死了。"
  # 饱食度为 0
  STARVATION: "%playername% 饿死了。"
  # 卡进墙内
  SUFFOCATION: "%playername% 窒息了。"
  # 执行 /kill 或者 /suicide
  SUICIDE: "%playername% 想不开自杀了。"
  # 荆棘附魔致死
  THORNS: "%playername% 被荆棘杀死。"
  # 掉虚空致死
  VOID: "%playername% 掉进了虚空。他是怎么到那里的？"
  # 凋零效果致死
  WITHER: "%playername% 凋零了。"
  # 特殊的游戏设定所导致的死亡，优先级最高
  SPECIAL_SETTINGS: "%playername% 被游戏作者害死了。"
  # 被烟花炸死，优先级最高
  FIREWORK: "%playername% 被烟花炸死了。烟花爆竹安全从你我做起！"
  # 被生物攻击后挤压，相当于触发 ENTITY_ATTACK 和 CRAMMING，即被生物砸死，优先级最高
  HIT_BY_ENTITY: "%playername% 被 %entityname% 砸死了。"